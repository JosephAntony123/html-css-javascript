<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table> 
      <caption>
        My table
      </caption>
      <thead>
        <tr>
          <th>Month</th>
          <th>Income</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>January</td>
          <td>1000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>800</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
